<html>
	<head></head>
	<body>
		<h3>JavaScript Programming -- Event Handling </h3>
		<hr/>
		
		Select Image  :  
		<select id="branch"  onchange="fn_updateImage()">
			<option value="hyderabad.jfif">Hyderabad</option>
			<option value="Pune.jfif">Pune</option>
			<option value="bangalore.jfif">Bangalore</option>
    
		</select>
		<br/><br/>
		<img   src="hyderabad.jpg"  id="img1"  border="2"  width="450"  height="300"  />
		
 
	 
		
		<script>
		
			  //  value ---   input, select, textarea
			  function fn_updateImage()
			  {
					var  selectObj  =  document.getElementById("branch");
					var   imgObj =   document.getElementById("img1");
					
					imgObj.src =     selectObj.value;
				 
			  }
			
			 
			 
		</script>
		
	 
		
	</body>
</html>
