<html>
    <head>
        <title>Regex</title>
    </head>

<body>
    <h1>Regular expressions in jQuery</h1>
    <hr/>
   Person Name :  <input type="text"  id="t1" />  
	<br/><br/>
	Person Contact Number  :  <input type="text"  id="t2" />  
	<br/><br/>
    Vehicle number  :  <input type="text"  id="t3" />  
	<br/><br/>
	City Name:  <input type="text"  id="t4" />  
	<br/><br/>
	<script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $('#t1').keyup(function() {
			 
             $(".error-t1").remove();						
             var inputVal = $(this).val();						
             var nameReg = $('#t1').keyup(function() {
			 
             $(".error-t1").remove();						
             var inputVal = $(this).val();						
             var nameReg = /^[a-zA-z  ]{0,10}$/;
                 
 //				
                 if(  nameReg.test(inputVal)  ==  false  &&  inputVal.length >  0) 
                 {
                     $(this).after('<span  class="error-t1">Alphabets and 10 digit word only.</span>');
                 }
              
 });;           
 });
 $('#t2').keyup(function() {
			 
             $(".error-t2").remove();						
             var inputVal = $(this).val();						
             var contactReg = $('#t2').keyup(function() {
			 
             $(".error-t2").remove();						
             var inputVal = $(this).val();						
             var contactReg = /^[0-9]{10}$/;
                 
 //				
                 if(  contactReg.test(inputVal)  ==  false  &&  inputVal.length >  0) 
                 {
                     $(this).after('<span  class="error-t2">10-digit numeric value only.</span>');
                 }
              
 });;           
 });
 $('#t3').keyup(function() {
			 
             $(".error-t3").remove();						
             var inputVal = $(this).val();						
             var vehicleReg = $('#t3').keyup(function() {
			 
             $(".error-t3").remove();						
             var inputVal = $(this).val();						
             var vehicleReg = /^[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}$/;
                 
 //				
                 if( vehicleReg.test(inputVal)  ==  false  &&  inputVal.length >  0) 
                 {
                     $(this).after('<span  class="error-t3">Enter valid vehicle number</span>');
                 }
              
 });;           
 });

 $('#t4').keyup(function() {
			 
             $(".error-t4").remove();						
             var inputVal = $(this).val();						
             var cityReg = $('#t4').keyup(function() {
			 
             $(".error-t4").remove();						
             var inputVal = $(this).val();						
             var cityReg = /^[A-Z]+$/;
                 
 //				
                 if( cityReg.test(inputVal)  ==  false  &&  inputVal.length >  0) 
                 {
                     $(this).after('<span  class="error-t4">Enter valid city name</span>');
                 }
              
 });;           
 });
    </script>
	
</body>
</html>
