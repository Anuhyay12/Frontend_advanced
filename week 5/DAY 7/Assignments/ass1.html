<html>
    <head>Assignment 1</head>
    <body>
        <script>
            const myPromise= new Promise((resolve,reject)=>
            {
                min=1,max=50;
                var num = Math.floor(Math.random()*(max-min)+min);
                if(num%5==0){
                    resolve(num);
                }
                else{
                    reject("Error");
                }
                    
                
            });
            myPromise.then((response)=>
            {
                console.log(response);
            })
            .catch( (errorResponse)  => 
			{				
				 console.log(errorResponse);
			});
        </script>
    </body>
</html>
