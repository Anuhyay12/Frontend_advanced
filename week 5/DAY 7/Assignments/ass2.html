<html>
    <head><title>Assignment 2</title>
    <style>
        th{
            border:1px solid black;

        }
        table{
            width:400px;
            border:1px solid black;
        }
    </style></head>
    <body>
        <input type="button"value="Show Data"onclick="fn_getData()"/>
        <br><br>
        <table id="tab1" style="width:800px;">
            <tr>
            <th>id </th>
            <th>email</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>Avatar</th>
            </tr>
        </table>
        <script>
            function fn_getData(){
                let url="https://reqres.in/api/users";
            fetch(url).then(  (response)  => 
			{ 
					response.json().then ((result) =>  
					{
						console.log(result);
						fn_showData(result);
					})
			});
        }
            function fn_showData(result)
            {
                var tabObj = document.getElementById("tab1");
                console.log(result.data[0].id);
                console.log(result.data[0].email);

                for(var i=0;i<result.data.length;i++)
                {
                    var row1 = tabObj.insertRow(-1);
                    var cell1=row1.insertCell(-1);
                    var cell2=row1.insertCell(-1);
                    var cell3=row1.insertCell(-1);
                    var cell4=row1.insertCell(-1);
                    var cell5=row1.insertCell(-1);
                    cell1.innerHTML = result.data[i].id;
                    cell2.innerHTML = result.data[i].email;
                    cell3.innerHTML = result.data[i].first_name;
                    cell4.innerHTML = result.data[i].last_name;
                    cell5.innerHTML = result.data[i].avatar;

                }

            }
        

        </script>
    </body>
</html>
