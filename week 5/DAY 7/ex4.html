<html>
<head></head>
<body>
<h3>Asynchronous Programming in  JavaScript</h3>
	<hr/> 
	 
	<script>
			function   getPromise()
			{
				const   myPromise = new Promise(  (resolve,  reject) => 
				{				 
					 var  data  =  "Content that is prepared by promise"; 
					//	var  data  = [10,20,30]; 
					   resolve(data);
				});
				
				return myPromise;
			}
			 
		 
		  // subscribe the promise
			getPromise().then(  (response)  => 
			{
				 console.log(response);
			});
			
			 
		
	</script>	 
</body>
</html>
